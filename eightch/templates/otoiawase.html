{% load static %}
<html lang="ja">
    <head> 
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>{{ title }}</title>
    </head>
    
    <body>
        <header>
            <div id="wrapper">
            </div>
        </header>

        <div id="main">
            <div style="background: greenyellow">
                <p class="hello">Android</p>
                <h1>8ch.</h1>
            </div>
            <div>
              {% block title %}
              {% endblock %}
            
              {% block content %}
              <h2>お問い合わせフォーム</h2>
              <form method="POST" action="otoiawase_ok/">
                {% csrf_token %}
                {% for field in form %}
                  <div>{{field.label_tag}} {{field}} {{field.errors}}</div>
                {% endfor %}
                <button type="submit">送信</button>
              </form>
            </div>
            <a href="/eightch/">戻る</a>
              {% endblock %}


        </div>
    </body>
</html>
